<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

  <title>Kimberly Owens-Contact</title>
</head>

<body>

  <!-- header/navbar -->

  <header>
    <div class="jumbotron jumbotron-fluid m-0">
      <div class="container head-content col-md-12">
        <h1 class="display-4 mt- 2 text-center ">Kimberly Owens</h1>
        <p class="text-center ">Full-Stack Developer</p>
      </div>
    </div>


    <nav class="navbar navbar-expand-lg p-2 bg-yellow">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-white" id="navbarText">
        <ul class="navbar-nav mx-auto ">
          <li class="nav-item ">
            <a class="nav-link text-white" href="index.html">About Me </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link  text-white" href="portfolio.html">Portfolio </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link navy" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>

      </div>
    </nav>
  </header>


  <!-- Content -->

  <div class="container border mt-5 shadow-sm p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-md text-white bg-info">
        <h2>Contact Me</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md">
        <form>
          <fieldset>
            <h4 class="mt-3 text-secondary">Send Me A Message</h4>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <div class="form-group ">
                <input type="email" class="form-control border border-secondary" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>


              <div class="form-group ">
                <label for="exampleTextarea blue-grey">Message</label>
                <div class="form-group border border-secondary">
                  <textarea class="form-control " id="exampleTextarea" rows="5"></textarea>
                </div>

                <fieldset class="form-group">
                  <button type="submit" class="btn btn-warning disabled">Submit</button>
                </fieldset>
        </form>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="fixed-bottom">
    <div class="container-fluid  mt-2 ">
      <div>
        <div class="row">
          <div class="col-md-5 col-sm-3">
            <p class="text-md-right text-sm-left text-white "> Kimberly Owens | </p>
          </div>
          <div class="col-md-1 col-sm-1">
            <a class="fab fa-github text-white " href="https://github.com/kimberlyj227" target="_blank"></a>
          </div>
          <div class="col-md-1 col-sm-1">
            <a class="fab fa-linkedin-in text-white " href="https://www.linkedin.com/in/kimberly-owens-8ba016156/"
              target="_blank">
            </a>
          </div>
          <div class="col-md-1 col-sm-1">
            <a class="far fa-file-pdf  text-white " href="Assets/docs/resumeforbootcamp.pdf" target="_blank">
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS plugins -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
