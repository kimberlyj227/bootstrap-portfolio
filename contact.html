<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Kimberly Owens-Contact</title>
</head>

<body>

  <!-- header/navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <h1>Kimberly Owens</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarText">
      <ul class="navbar-nav ml-md-auto ">
        <li class="nav-item active">
          <a class="nav-link " href="index.html">About Me <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-warning" href="contact.html">Contact</a>
        </li>
      </ul>
      
    </div>
  </nav>


  <!-- Content -->

  <div class="container border mt-5 shadow-sm p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-md text-white bg-info">
        <h2>Contact Me</h2>
      </div>
    </div>
    <div class="row">
        <div class="col-md">
        <form>
            <fieldset>
              <legend>Send Me A Message</legend>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              
              
              <div class="form-group">
                <label for="exampleTextarea">Message</label>
                <textarea class="form-control" id="exampleTextarea" rows="5"></textarea>
              </div>
              
              <fieldset class="form-group">
              <button type="submit" class="btn btn-warning disabled">Submit</button>
            </fieldset>
          </form>
        
      </div>
    </div>
  

  <!-- Footer -->
  <footer class="fixed-bottom r">
    <div class="container-fluid bg-secondary mt-2 ">
      <div>
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <p class="text-md-right text-sm-center text-white ">Kimberly Owens | </p>
          </div>
          <div class="col-md-1 col-sm-1">
            <a class="fab fa-github text-white " href="https://github.com/kimberlyj227" target="_blank"></a>
          </div>
          <div class="col-md-1 col-sm-1">
            <a class="fab fa-linkedin-in text-white " href="https://www.linkedin.com/in/kimberly-owens-8ba016156/"
              target="_blank"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS plugins -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
